<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskScape</title>
  </head>
  <body>
    <header><h1>TaskScape</h1></header>
    <div id="app" class="flex-container flex-direction-column">
      <h2>Assign your task Adventurer!</h2> <!--"Adventurer could be relaceped with a username should we let the user enter one"-->

      <section id="app-area-size">
      <form id="form-task">
        <!--  redirects to the current URL + /action_page.php -->
        <label for="category">Catagory selection:</label>
        <select name="category" id="task-category">
          <option value="work">Work</option>
          <option value="personnel">Personnel</option>
          <option value="leisure">Leisure</option>
        </select>
        <label for="priority">Priority:</label>
        <select name="priority" id="task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option></select>
          <label for="complete_by">Date</label>
          <input type="date" id="complete_by" name="complete_by">
          <br/>
        <label for="task-name">Type a task below.</label><br />
        <input type="text" name="task" class="text-entry" placeholder="Enter your task here"/><br />

        <button type="submit">Submit Task</button>
        <!-- <button class="edit">Edit</button>
          <button class="delete">Delete</button> -->
      </form>
    </div>
  </section>
  
  <section id="task-area-size" class="flex-container">
  <div id="task-section" class="flex-container">
     
      <div id="left-container" class="flex-container flex-direction-column">
        <h3>To Do</h3>
        <select id="leftPriorityFilter" name="leftPriorityFilter">
          <option value="all">All</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <div id="task-list"></div>
      </div>
    
      <div id="right-container" class="flex-container flex-direction-column">
        <h3>Completed</h3>
        <select id="rightPriorityFilter" name="rightPriorityFilter">
          <option value="all">All</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <div id="completed-tasks"></div>
      </div>
    </div> 
  </section>
  <section id="timer-section">
  <button id="aclock">Toggle timer</button>
<div id="timer-container"></div>
</section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
